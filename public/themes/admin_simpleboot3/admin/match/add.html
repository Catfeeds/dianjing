<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('Match/index')}">比赛列表</a></li>
			<li class="active"><a>添加比赛</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Match/addPost')}">
			<div class="form-group">
				<label class="col-sm-2 control-label">
					赛事类型
					<span class="form-required">*</span>
				</label>
				<div class="col-md-6 col-sm-10">
					<select name="classify_id" class="form-control" >
						<option value="">请选择</option>
						{$selectCategory}
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">
					盘类型
					<span class="form-required">*</span>
				</label>
				<div class="col-md-6 col-sm-10">
					<select name="disc_id" class="form-control" >
						<option value="">请选择</option>
						<notempty name="disc">
							<volist name="disc" id="vo">
								<option value="{:$vo.id}">{:$vo.name}</option>
							</volist>
						</notempty>
					</select>
				</div>
			</div>


			<div class="form-group">
				<label class="col-sm-2 control-label">
					甲方
					<span class="form-required">*</span>
				</label>
				<div class="col-md-6 col-sm-10">
					<select name="warA" class="form-control" >
						<option value="">请选择</option>
						<notempty name="$team">
							<volist name="$team" id="vo">
								<option value="{:$vo.id}">{:$vo.name}</option>
							</volist>
						</notempty>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">
					乙方
					<span class="form-required">*</span>
				</label>
				<div class="col-md-6 col-sm-10">
					<select name="warB" class="form-control" >
						<option value="">请选择</option>
						<notempty name="$team">
							<volist name="$team" id="vo">
								<option value="{:$vo.id}">{:$vo.name}</option>
							</volist>
						</notempty>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">
					开赛时间
					<span class="form-required">*</span>
				</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" name="startTime" class="form-control js-bootstrap-datetime">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>

</html>
