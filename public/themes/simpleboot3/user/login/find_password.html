<!DOCTYPE html>
<html lang="en">
<head>
    <title>首页 {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <link rel="stylesheet" href="__TMPL__/public/assets/css/dianjing/common_black.css">
    <link rel="stylesheet" href="__TMPL__/public/assets/css/dianjing/register_black.css">
</head>
<body>
<div id="body">
    <div class="header">
        <a href="{:cmf_url('login/index')}" style="-webkit-tap-highlight-color:rgba(0,0,0,0);"><img src="__TMPL__/public/assets/images/dianjing/back.png" alt=""></a>
        <p>忘记密码</p>
    </div>
    <div class="logo">
        <img src="__TMPL__/public/assets/images/dianjing/leida_logo.png" alt="">
    </div>
    <div class="login">
        <div class="phone">
            <span><img src="__TMPL__/public/assets/images/dianjing/iphone.png" alt=""></span>
            <span><input class="num" type="text" placeholder="请输入手机号"></span>
        </div>
        <div class="code">
            <input class="code_input" type="text" placeholder="请输入验证码">
            <span class="get">获取验证码</span>
            <span class="hidden">获取验证码(60)</span>
        </div>
        <div class="flag"></div>
        <div class="pass hidden">下一步</div>
        <div class="pass2">下一步</div>
    </div>
</div>

</body>
</html>
